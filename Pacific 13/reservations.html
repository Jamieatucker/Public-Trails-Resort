	<h3>Contact Us</h3>
	<p><strong>Required information is marked with an asterisk (*).</strong></p>
	<form method="post" action="http://webdevbasics.net/scripts/demo.php">
		<label for="myFName">*First Name:</label>
			<input type="text" name="myFName" id="myFName"
			required="required" placeholder="First Name">
		<label for="myLName">*Last Name:</label>
			<input type="text" name="myLName" id="myLName"
			required="required" placeholder="Last Name">
		<label for="myEmail">*E-mail:</label>
			<input type="email" name="myEmail" id="myEmail"
			required="required" placeholder="E-mail">
		<label for="myPhone">Phone:</label>
			<input type="tel" name="myPhone" id="myPhone" placeholder="Phone Number">
		<label for="myDate">Arrival Date:</label>
			<input type="date" name="myDate" id="myDate">
		<label for="myDays">Nights:</label>
			<input type="number" name="myDays" id="myDays" min="1" max="14">
		<label for="myComments">*Comments:</label>
			<textarea name="myComments" id="myComments" cols="20" rows="2"
			required="required" placeholder="Enter comments here..."></textarea>
		<input id="mySubmit" type="submit" value="submit">
	</form>
</main>
